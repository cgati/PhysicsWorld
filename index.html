<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/drawer.css" media="screen" />

<script type="text/javascript" src="js/lib/paper.js"></script>
<script type="text/javascript" src="js/lib/dollar.js"></script>
<script type="text/javascript" src="js/lib/jquery.js"></script>

<script type="text/javascript" src="js/PhysicsObject.js"></script>
<script type="text/javascript" src="js/WorldManager.js"></script>

<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$(".trigger").click(function(){
		$(".panel").toggle("fast");
		$(this).toggleClass("active");
		return false;
	});
});
</script>
</head>
<body>

    <h1>Experimental Stuff</h1>
    <div id="buttons">
    	<div id="drawObject"  onClick="getting_path=!getting_path; $(this).toggleClass('selected');">Draw Object</div>
    	<div id="dragObject"  onClick="moveObj=!moveObj; $(this).toggleClass('selected');">Drag Object</div>
    	<div id="pauseButton" onClick="worldmanager.paused = !worldmanager.paused; $(this).toggleClass('selected');">Pause/Play</div>
    	<!--<div id="pauseButton" onClick="worldmanager.defaults.is_static = !worldmanager.defaults.is_static; $(this).toggleClass('selected');">Place Static</div>-->
    </div>

    <div class="panel">
	<div class="columns">
		<div class="colleft">
		<h3>Navigation</h3>
			<ul>
				<li id="obj_static">
					<label for="is_static">Static</label>
					<input type="checkbox" name="static" id="is_static">
				</li>
		    	<li id="obj_velocity_x">
		    		<label for="vel-x">Velocity-x</label>
		    		<input type="text" name="velocityx" id="vel-x">
		    	</li>
		    	<li id="obj_velocity_y">
		    		<label for="vel-y">Velocity-y</label>
		    		<input type="text" name="velocityy" id="vel-y">
		    	</li>
		    	<li id="obj_mass">
		    		<label for="mass">Mass</label>
		    		<input type="text" name="obj-mass" id="mass">
		    	</li>
		    	<li id="obj_restitution">
		    		<label for="rest">Restitution</label>
		    		<input type="text" name="obj-restitution" id="rest">
		    	</li>
		    	<li id="obj_angular_velocity">
		    		<label for="angvel">Angular Velocity</label>
		    		<input type="text" name="ang-vel" id="angvel">
		    	</li>
		    	<li id="obj_color">
		    		<label for="color">Color</label>
		    		<input type="text" name="ang-vel" id="color">
		    	</li>
		    	<li id="obj-update"><a href="#">Update</a></li>
			</ul>
		</div>
	
	</div>
</div>
<a class="trigger" href="#"></a>
    <canvas style="background:#DDDDDD;" id="myCanvas" resize></canvas>
</body>
</html>
